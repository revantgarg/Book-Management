    <div class="container">
        <h3 class="heading">Edit Profile</h3>
        <br>
        <form action="login.html">

            <br>

            <input type="password" class="form-control" id="inputPassword3">

            <br>
            <label for="inputConfirmPassword3" class="form-control">Confirm Password:</label>

            <input type="password" class="form-control" id="inputConfirmPassword3">

            <br>

            <input class="btn btn-primary btn-lg" type="submit" value="Change Password" onclick="clickAlert()">
            <br>

        </form>
